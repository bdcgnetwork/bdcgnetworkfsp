<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .control-btn {
            background: #fff;
            border: 2px solid #e1e8ed;
            color: #657786;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .zoom-btn {
            width: 32px;
            height: 32px;
            font-size: 1.2rem;
        }

        .zoom-display {
            font-size: 0.9rem;
            color: #657786;
            min-width: 50px;
            text-align: center;
        }

        .scroll-indicator {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }

        .pdf-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .pdf-viewer {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background: #f8f9fa;
            gap: 2rem;
        }

        .pdf-page {
            max-width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            background: white;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .pdf-page:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #657786;
            gap: 1rem;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e1e8ed;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .page-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 2rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            margin: 1rem;
        }

        .document-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #657786;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Custom Scrollbar */
        .pdf-viewer::-webkit-scrollbar {
            width: 8px;
        }

        .pdf-viewer::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .pdf-viewer::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        .pdf-viewer::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #5a6fd8, #6a4190);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
                padding: 0.75rem;
            }

            .controls {
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .title {
                text-align: center;
                font-size: 1.3rem;
            }

            .main-content {
                padding: 0.5rem;
            }

            .pdf-viewer {
                padding: 1rem 0.5rem;
                gap: 1rem;
            }

            .scroll-indicator {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .zoom-controls {
                justify-content: center;
                width: 100%;
                padding: 0.5rem 0;
                background: rgba(0, 0, 0, 0.02);
                border-radius: 6px;
            }

            .document-info {
                text-align: center;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-progress" id="page-progress"></div>
    
    <div class="header">
        <h1 class="title">ðŸ“„ Document Viewer</h1>
        
        <div class="controls">
            <div class="document-info" id="document-info">
                Loading document...
            </div>
            
            <div class="zoom-controls">
                <button id="zoom-out" class="control-btn zoom-btn" disabled>âˆ’</button>
                <div class="zoom-display" id="zoom-level">100%</div>
                <button id="zoom-in" class="control-btn zoom-btn" disabled>+</button>
                <button id="fit-width" class="control-btn" disabled title="Fit Width">âŠ¡</button>
            </div>
            
            <div class="scroll-indicator">
                ðŸ“œ Scroll to read more
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="pdf-container">
            <div class="pdf-viewer" id="pdf-viewer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading document...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ContinuousPDFViewer {
            constructor() {
                this.pdfDoc = null;
                this.scale = 1.0;
                this.renderedPages = new Map();
                this.totalPages = 0;
                this.currentViewPage = 1;
                this.progressUpdatePending = false;
                this.isRendering = false;
                
                // Replace with your PDF file path
                this.pdfPath = 'AnnualReport2024.pdf';
                
                this.initElements();
                this.bindEvents();
                this.loadPDF();
                
                // Set PDF.js worker
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            }
            
            initElements() {
                this.viewer = document.getElementById('pdf-viewer');
                this.zoomIn = document.getElementById('zoom-in');
                this.zoomOut = document.getElementById('zoom-out');
                this.fitWidth = document.getElementById('fit-width');
                this.zoomLevel = document.getElementById('zoom-level');
                this.documentInfo = document.getElementById('document-info');
                this.pageProgress = document.getElementById('page-progress');
            }
            
            bindEvents() {
                this.zoomIn.addEventListener('click', () => this.zoomIn());
                this.zoomOut.addEventListener('click', () => this.zoomOut());
                this.fitWidth.addEventListener('click', () => this.fitToWidth());
                
                // Scroll event for progress tracking
                this.viewer.addEventListener('scroll', () => this.updateProgress());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
                
                // Window resize
                window.addEventListener('resize', () => this.handleResize());
            }
            
            async loadPDF() {
                this.showLoading();
                
                try {
                    this.pdfDoc = await pdfjsLib.getDocument(this.pdfPath).promise;
                    this.totalPages = this.pdfDoc.numPages;
                    
                    this.documentInfo.textContent = `Document loaded â€¢ ${this.totalPages} pages`;
                    
                    this.enableControls();
                    await this.renderAllPages();
                    
                } catch (error) {
                    this.showError('Failed to load the document. Please check your connection and try refreshing the page.');
                    console.error('PDF loading error:', error);
                }
            }
            
            async renderAllPages() {
                if (this.isRendering) return;
                this.isRendering = true;
                
                this.viewer.innerHTML = '';
                this.renderedPages.clear();
                
                for (let pageNum = 1; pageNum <= this.totalPages; pageNum++) {
                    await this.renderPage(pageNum);
                }
                
                this.isRendering = false;
                this.updateProgress();
            }
            
            async renderPage(pageNum) {
                try {
                    const page = await this.pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({scale: this.scale});
                    
                    const canvas = document.createElement('canvas');
                    canvas.className = 'pdf-page';
                    canvas.id = `page-${pageNum}`;
                    const ctx = canvas.getContext('2d');
                    
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;
                    
                    this.viewer.appendChild(canvas);
                    this.renderedPages.set(pageNum, canvas);
                    
                } catch (error) {
                    console.error(`Error rendering page ${pageNum}:`, error);
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = `Failed to load page ${pageNum}`;
                    this.viewer.appendChild(errorDiv);
                }
            }
            
            updateProgress() {
                if (!this.viewer || this.totalPages === 0) return;
                
                // Use requestAnimationFrame to throttle scroll updates
                if (this.progressUpdatePending) return;
                this.progressUpdatePending = true;
                
                requestAnimationFrame(() => {
                    const scrollTop = this.viewer.scrollTop;
                    const scrollHeight = this.viewer.scrollHeight - this.viewer.clientHeight;
                    const progress = scrollHeight > 0 ? Math.min((scrollTop / scrollHeight) * 100, 100) : 0;
                    
                    this.pageProgress.style.width = `${progress}%`;
                    
                    // Update current page based on scroll position (throttled)
                    const pages = this.viewer.querySelectorAll('.pdf-page');
                    let currentPage = 1;
                    
                    pages.forEach((page, index) => {
                        const rect = page.getBoundingClientRect();
                        const viewerRect = this.viewer.getBoundingClientRect();
                        
                        if (rect.top <= viewerRect.top + 100) {
                            currentPage = index + 1;
                        }
                    });
                    
                    if (currentPage !== this.currentViewPage) {
                        this.currentViewPage = currentPage;
                        this.documentInfo.textContent = `Page ${currentPage} of ${this.totalPages}`;
                    }
                    
                    this.progressUpdatePending = false;
                });
            }
            
            showLoading() {
                this.viewer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading document...</p>
                        <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 0.5rem;">Please wait while we prepare your document</p>
                    </div>
                `;
            }
            
            showError(message) {
                this.viewer.innerHTML = `
                    <div class="error-message">
                        <p>${message}</p>
                    </div>
                `;
            }
            
            enableControls() {
                this.zoomIn.disabled = false;
                this.zoomOut.disabled = false;
                this.fitWidth.disabled = false;
            }
            
            updateZoomDisplay() {
                this.zoomLevel.textContent = Math.round(this.scale * 100) + '%';
            }
            
            async zoomIn() {
                if (this.isRendering) return;
                this.scale = Math.min(this.scale * 1.25, 3.0);
                this.updateZoomDisplay();
                await this.renderAllPages();
            }
            
            async zoomOut() {
                if (this.isRendering) return;
                this.scale = Math.max(this.scale * 0.8, 0.5);
                this.updateZoomDisplay();
                await this.renderAllPages();
            }
            
            async fitToWidth() {
                if (!this.pdfDoc || this.isRendering) return;
                
                const viewerWidth = this.viewer.clientWidth - 64; // Account for padding
                const page = await this.pdfDoc.getPage(1);
                const viewport = page.getViewport({scale: 1.0});
                
                this.scale = viewerWidth / viewport.width;
                this.updateZoomDisplay();
                await this.renderAllPages();
            }
            
            handleKeyboard(event) {
                if (!this.pdfDoc) return;
                
                switch(event.key) {
                    case '+':
                    case '=':
                        event.preventDefault();
                        this.zoomIn();
                        break;
                    case '-':
                        event.preventDefault();
                        this.zoomOut();
                        break;
                    case 'Home':
                        event.preventDefault();
                        this.viewer.scrollTop = 0;
                        break;
                    case 'End':
                        event.preventDefault();
                        this.viewer.scrollTop = this.viewer.scrollHeight;
                        break;
                }
            }
            
            handleResize() {
                clearTimeout(this.resizeTimeout);
                this.resizeTimeout = setTimeout(() => {
                    if (this.pdfDoc && !this.isRendering) {
                        this.renderAllPages();
                    }
                }, 500); // Increased debounce time
            }
        }
        
        // Initialize the PDF viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ContinuousPDFViewer();
        });
    </script>
</body>
</html>
